<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Foorum</title>
    </head>
    <body>

        <h1>Foorum</h1>

        <button onclick="location.href='#new-post'">Uus postitus</button>

        <div id="existing-posts">
            <h2>Olemasolevad postitused</h2>
            <p>Siin kuvatakse olemasolevad postitused.</p>
        </div>

        <div id="new-post">
            <h2>Uus postitus</h2>
            <form>
                <label for="post-text">Postituse tekst:</label><br>
                <textarea id="post-text" name="post-text" rows="4"
                    cols="50"></textarea><br><br>

                <label for="photo">Lisa foto:</label><br>
                <input type="file" id="photo" name="photo"
                    accept="image/*"><br><br>

                <input type="submit" value="Postita">
            </form>
        </div>

    </body>
</html>
