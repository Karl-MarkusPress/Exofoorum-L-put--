<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registreeru</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <header>
        <div class="logo">ExoFoorum</div>
        <div class="header-right">
            <a href="/">Tagasi avalehele</a>
        </div>
    </header>
    <body>
        <h1>Registreeru</h1>
        <form action="/registerpost" method="post">
            <div>
                <label for="username">Kasutajanimi:</label><br>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div>
                <label for="password">Parool:</label><br>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <label for="password-confirm">Kinnita parool:</label><br>
                <input type="password" id="password-confirm"
                    name="password-confirm" required>
            </div>
            <br>
            <button type="submit">Registreeru</button>
        </form>
    </body>
</html>
