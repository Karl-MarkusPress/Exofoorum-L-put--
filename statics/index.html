<!DOCTYPE html>
<html lang="et">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ExoFoorum - Eksootiliste Lemmikloomade Kogukond</title>
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body>
        <header>
            <div class="logo">ExoFoorum</div>
            <div class="header-right">
                <a href="/account">Konto</a>
                <a href="/about">Meist</a>
                <a href="/foorum">Foorum</a>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
              <nav>
                <ul>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Maod</a>
                    <ul class="dropdown-menu" style="display: none;">
                      <li><a href="/kuningpuuton">Kuningpüüton</a></li>
                    </ul>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Sisalikud</a>
                    <ul class="dropdown-menu" style="display: none;">
                      <li><a href="/habeagaam">Habe agaam</a></li>
                    </ul>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Ämblikud</a>
                    <ul class="dropdown-menu" style="display: none;">
                      <li><a href="/linnutapik">Tarantel</a></li>
                    </ul>
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Papagoid</a>
                    <ul class="dropdown-menu" style="display: none;">
                      <li><a href="/kakaduu">Kakaduu</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>
            </aside>
          </div>
           <div class="content">
             <div class="hero-image">
                <h1>Tere tulemast ExoFoorumisse!</h1>
              </div>
            </div>
          </div>

          <footer>
            <p>2025 ExoFoorum</p>
          </footer>

          <script>
            const dropdownToggles = document.querySelectorAll('.dropdown-toggle');
                  
              dropdownToggles.forEach(toggle => {
                toggle.addEventListener('click', (event) => {
                  event.preventDefault();
                  const dropdownMenu = toggle.nextElementSibling;
                  if (dropdownMenu.style.display === 'none') {
                     dropdownMenu.style.display = 'block';
                  } else {
                    dropdownMenu.style.display = 'none';
                    }
                  });
                });
            </script>
        </body>
  </html>
